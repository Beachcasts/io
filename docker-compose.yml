version: '3.7'

services:
  admin:
    build:
      context: ./services
      dockerfile: admin.dockerfile
    image: io-admin
    restart: always
    command: npm run debug-compile
    volumes:
      - /app/shared/node_modules
      - ./services/shared:/app/shared
      - /app/admin/node_modules
      - ./services/admin:/app/admin
    ports:
      - "5090:80"
      - "9220:9229"
    env_file:
      - .env
    depends_on:
      - mongo

  api:
    build:
      context: ./services
      dockerfile: api.dockerfile
    image: io-api
    restart: always
    command: npm run debug-compile
    volumes:
      - /app/shared/node_modules
      - ./services/shared:/app/shared
      - /app/api/node_modules
      - ./services/api:/app/api
    ports:
      - "5001:80"
      - "9221:9229"
    env_file:
      - .env

  chat:
    build:
      context: ./services
      dockerfile: chat.dockerfile
    image: io-chat
    restart: always
    command: npm run debug-compile
    volumes:
      - ./assets:/app/chat/dist/assets
      - /app/shared/node_modules
      - ./services/shared:/app/shared
      - /app/chat/node_modules
      - ./services/chat:/app/chat
    ports:
      - "5050:80"
      - "9222:9229"
    env_file:
      - .env
    depends_on:
      - hub
      - api
      - mongo

  chron:
    build:
      context: ./services
      dockerfile: chron.dockerfile
    image: io-chron
    restart: always
    command: npm run debug-compile
    volumes:
      - /app/shared/node_modules
      - ./services/shared:/app/shared
      - /app/chron/node_modules
      - ./services/chron:/app/chron
    ports:
      - "5080:80"
      - "9223:9229"
    env_file:
      - .env
    depends_on:
      - api
      - hub

  hub:
    build:
      context: ./services
      dockerfile: hub.dockerfile
    image: io-hub
    restart: always
    command: npm run debug-compile
    volumes:
      - /app/shared/node_modules
      - ./services/shared:/app/shared
      - /app/hub/node_modules
      - ./services/hub:/app/hub
    ports:
      - "5060:80"
      - "9224:9229"
    env_file:
      - .env

  logger:
    build:
      context: ./services
      dockerfile: logger.dockerfile
    image: io-logger
    restart: always
    command: npm run debug-compile
    volumes:
      - /app/shared/node_modules
      - ./services/shared:/app/shared
      - /app/logger/node_modules
      - ./services/logger:/app/logger
    ports:
      - "9225:9229"
    env_file:
      - .env
    depends_on:
      - hub
      - mongo

  overlay:
    build:
      context: ./services
      dockerfile: overlay.dockerfile
    image: io-overlay
    restart: always
    ports:
      - "5000:80"
      - "9226:9229"
    env_file:
      - .env
    command: npm run debug-compile
    volumes:
      - ./assets:/app/overlay/dist/wwwroot/assets
      - /app/shared/node_modules
      - ./services/shared:/app/shared
      - /app/overlay/node_modules
      - ./services/overlay:/app/overlay
    depends_on:
      - hub

  streamnotes:
    build:
      context: ./services
      dockerfile: stream-notes.dockerfile
    image: io-streamnotes
    restart: always
    command: npm run debug-compile
    volumes:
      - /app/shared/node_modules
      - ./services/shared:/app/shared
      - /app/streamnotes/node_modules
      - ./services/streamnotes:/app/streamnotes
    ports:
      - "9227:9229"
    env_file:
      - .env
    depends_on:
      - api
      - hub

  user:
    build:
      context: ./services
      dockerfile: user.dockerfile
    image: io-user
    restart: always
    command: npm run debug-compile
    volumes:
      - /app/shared/node_modules
      - ./services/shared:/app/shared
      - /app/user/node_modules
      - ./services/user:/app/user
    ports:
      - "5070:80"
      - "9228:9229"
    env_file:
      - .env
    depends_on:
      - api
      - mongo

  repo:
    build:
      context: ./services
      dockerfile: repo.dockerfile
    image: io-repo
    restart: always
    command: npm run debug-compile
    volumes:
      - /app/shared/node_modules
      - ./services/shared:/app/shared
      - /app/repo/node_modules
      - ./services/repo:/app/repo
    ports:
      - "9229:9229"
    env_file:
      - .env
    depends_on:
      - api


  mongo:
    image: mongo:4.0
    restart: always
    volumes:
      - "mongodata:/data/db"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongoex:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    depends_on:
      - mongo

volumes:
  mongodata:
